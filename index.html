<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JavaScript -->
    <script src="assets/js/pokemon-model.js" defer></script>
    <script src="assets/js/poke-api.js" defer></script>
    <script src="assets/js/script.js" defer></script>
   <script src="assets/js/search.js" defer></script>
</head>
<body>
    
    <section class="content">
        <div class="search">
            <label for="searchPokemon">Pesquise aqui!
            <input type="text" id="searchPokemon" placeholder="Digite ID ou Nome...">
            <button id="btnSearch" class="btnBack">pesquisar</button>
            </label>
            <div class="infoSearch hidden" >
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <div id="info" class="hidden">
                Pokemon não encontrado!
            </div>
       </div>
        <div class="pokedex">
            <h1>Pokedex</h1>
            <ol id="pokemonList" class="pokemons">
            
            </ol>
            <div class="pagination">
                <button id="loadMoreButton" type="button">Load More</button>
            </div>
        </div>
    </section>

</body>
</html>
